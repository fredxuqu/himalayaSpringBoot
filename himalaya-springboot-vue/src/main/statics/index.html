<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<title>VUE Demo</title>
	<script src="./vue.js"></script>
</head>
	
	<div id="root">
		<div v-bind:title="title">{{msg}}</div>
	</div>
	
	<div id="root1"></div>
	
<!-- 	<div id="root1" v-text=""></div>
	<div id="root1" v-html=""></div> -->
	
	<div id="div1">
		<div @click="handleClick">{{content}}</div>
	</div>
	
	<script type="text/javascript">
		new Vue({
			el: "#root",
			data: {
				msg: "Hello VUE",
				title: "hello vue"
			}
		});
		
		new Vue({
			el: "#root1",
			template: "<h1>Hello {{msg}}</h1>",
			data: {
				msg: "Hello VUE"
			}
		});
		
		new Vue({
			el: "#div1",
			data: {
				content: "Button Click"
			},
			methods: {
				handleClick: function(){
					alert(123);
					this.content=123;
				}
			}
		})
	</script>
</html>
